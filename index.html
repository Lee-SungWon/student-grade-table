<!DOCTYPE html>
  <html>

  <head>
    <title>Student Grade Table</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg=="
      crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
  integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
       crossorigin="anonymous" />
    <link href="styles.css" type="text/css" rel="stylesheet">

  </head>

  <body>
    <header class="container header">
      <div class="row">
        <div class="col">
          <h1>Student Grade Table</h1>
        </div>
        <div class="col">
          <div class="row">
            <h1>Average Grade</h1>
            <span class="badge badge-secondary"></span>
          </div>
        </div>
      </div>
    </header>

    <div class="row">
      <div class="col">
        <table class="table table-striped table-bordered col">
          <thead class="thead-light">
            <tr>
              <th>Student Name</th>
              <th>Course</th>
              <th>Grade</th>
              <th>Operations</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <th>Tim Berners-Lee</th>
              <th>Web Development</th>
              <th>100</th>
            </tr>
            <tr>
              <th>Scott Bowler</th>
              <th>Web Development</th>
              <th>100</th>
            </tr>
            <tr>
              <th>Tim Davis</th>
              <th>Web Development</th>
              <th>50</th>
            </tr> -->
          </tbody>
        </table>
        <p class="d-none no-grade">No Grades Recorded</p>
      </div>
        <div class="input-box col">
          <form>
            <input class="input" type="text" name="name" placeholder="Name"></br>
            <input class="input" type="text" name="course" placeholder="Course"></br>
            <input class="input" type="text" name="grade" placeholder="Grade"></br>
            <button class="input" type="submit">Add</button>
            <button class="input" type="button">Cancel</button>
          </form>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
      integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
      crossorigin="anonymous"></script>
    <script src="components/app.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="components/grade-form.js"></script>
    <script src="main.js"></script>
  </body>

  </html>
